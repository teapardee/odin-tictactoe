<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="styles.css" />
    <script src="script.js" defer></script>
    <title>Tic Tac Toe</title>
  </head>
  <body>
    <h1>TIC TAC TOE</h1>

    <div id="main-wrapper">
      <div id="winner-screen">
        <div>PLAYER 1 WINS</div>
        <div>
          <button class="winner btn">Replay</button
          ><button class="winner btn">Change Teams</button>
        </div>
      </div>
      <div id="setup-screen"></div>
      <div id="game-screen"></div>
    </div>

    <div class="button-wrapper"><div class="reset btn">RESET</div></div>
  </body>
</html>
