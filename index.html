<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="styles.css" />
    <script src="script.js" defer></script>
    <title>Tic Tac Toe</title>
  </head>
  <body>
    <h1>TIC TAC TOE</h1>

    <div id="main-wrapper">
      <div id="winner-screen">
        <div>PLAYER 1 WINS</div>
        <div>
          <button id="replay-btn" class="winner btn">Replay</button
          ><button class="winner btn">Change Teams</button>
        </div>
      </div>
      <div id="setup-screen">
        <h6>SELECT YOUR MARKER</h6>
        <div class="setup-container">
          <div id="player-one">
            <h4>PLAYER 1</h4>
            <div class="marker-selector">
              <div id="p1x" class="tiles">X</div>
              <div id="p1o" class="tiles">O</div>
            </div>
          </div>

          <div id="player-two">
            <h4>PLAYER 2</h4>
            <div class="marker-selector">
              <div id="p2x" class="tiles">X</div>
              <div id="p2o" class="tiles">O</div>
            </div>
          </div>
        </div>
        <div class="begin btn">BEGIN MATCH</div>
      </div>
      <div id="game-screen"></div>
    </div>

    <div class="button-wrapper">
      <div id="reset-btn" class="reset btn">RESET</div>
    </div>
  </body>
</html>
