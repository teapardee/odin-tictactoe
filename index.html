<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="styles.css" />
    <script src="script.js" defer></script>
    <title>Tic Tac Toe</title>
  </head>
  <body>
    <h1>TIC TAC TOE</h1>
    <div class="main-wrapper">
      <!-- Winner Screen -->
      <div class="winner-screen inactive">
        <div id="outcome"></div>
        <div>
          <button id="replay-btn" class="winner btn">Replay</button
          ><button id="change-team" class="winner btn">Change Teams</button>
        </div>
      </div>
      <!-- Setup Screen -->
      <div class="setup-screen">
        <h6 id="setup-title">SELECT YOUR MARKER</h6>
        <div class="setup-container">
          <div id="player-one">
            <h4>PLAYER 1</h4>
            <div class="marker-selector">
              <div id="p1x" class="tiles">X</div>
              <div id="p1o" class="tiles">O</div>
            </div>
          </div>
          <div id="player-two">
            <h4>PLAYER 2</h4>
            <div class="marker-selector">
              <div id="p2x" class="tiles">X</div>
              <div id="p2o" class="tiles">O</div>
            </div>
          </div>
        </div>
        <div id="begin-btn" class="begin btn">BEGIN MATCH</div>
      </div>
      <!-- Game Screen -->
      <div class="gameboard-wrapper inactive">
        <div class="game-screen"></div>

        <div class="button-wrapper">
          <div id="reset-btn" class="reset btn">RESET</div>
        </div>
      </div>
    </div>
    <footer>BUILT BY TEAPARDEE</footer>
  </body>
</html>
